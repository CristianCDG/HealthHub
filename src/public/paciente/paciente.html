<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/paciente/pacientes.css">
  <title>HealthHub</title>
</head>

<body>
  <img class="background" src="/images/Background.jpg" alt="" />
  <header class="header">
    <a href="#" class="logo">HealthHub</a>

    <nav class="navbar">
      <a href="#" id="logOut">Log-out</a>
    </nav>
  </header>
  <div class="crearPaciente">
    <h1>Registrar</h1>
    <div class="input-group">
      <input type="text" id="id" name="id" placeholder="Identificacion">
    </div>
    <div class="input-group">
      <input type="text" id="nombre" name="nombre" value="Juan" placeholder="Nombre">
    </div>
    <div class="input-group">
      <input type="text" id="apellido" name="apellido" value="Leon" placeholder="Apellido">
    </div>
    <div class="input-group">
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="2004-03-31"
        placeholder="Fecha de Nacimiento">
    </div>
    <div class="input-group">
      <input type="text" id="direccion" name="direccion" value="Calle 49" placeholder="Direccion">
    </div>
    <div class="input-group">
      <input type="text" id="genero" name="genero" value="M" placeholder="Genero" va>
    </div>
    <div class="input-group">
      <input type="text" id="peso" name="peso" value="65" placeholder="Peso">
    </div>
    <div class="input-group">
      <input type="text" id="altura" name="altura" value="180" placeholder="Altura">
    </div>
    <div class="input-group">
      <input type="text" id="estado" name="estado" value="Bien" placeholder="Estado">
    </div>
    <div class="input-group">
      <input type="text" id="id_pediatra" name="id_pediatra" value="1" placeholder="ID del Pediatra">
    </div>
    <button type="submit" id="btnCrear">Crear Paciente</button>
  </div>
  <script type="module" src="/paciente/scripts/script.js"></script>

</body>

</html>
