<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/paciente/pacientes.css">
  <title>HealthHub</title>
</head>
<body>
  <div class="crearPaciente">
    <div class="input-group">
      <input type="text" name="id" placeholder="Identificacion">
    </div>
    <div class="input-group">
      <input type="text" name="nombre" placeholder="Nombre">
    </div>
    <div class="input-group">
      <input type="text" name="apellido" placeholder="Apellido">
    </div>
    <div class="input-group">
      <input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento">
    </div>
    <div class="input-group">
      <input type="text" name="direccion" placeholder="Direccion">
    </div>
    <div class="input-group">
      <input type="text" name="genero" placeholder="Genero">
    </div>
    <div class="input-group">
      <input type="text" name="peso" placeholder="Peso">
    </div>
    <div class="input-group">
      <input type="text" name="altura" placeholder="Altura">
    </div>
    <div class="input-group">
      <input type="text" name="id_pediatra" placeholder="ID del Pediatra">
    </div>

    <button type="submit" id="btnCrear">Crear Paciente</button>
  </div>
</body>
</html>
